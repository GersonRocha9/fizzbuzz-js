<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Buzzfizz - Algorith</title>
  </head>
  <body>
    <h1 class="title">Buzzfizz - Algorith</h1>

    <hr />

    <div class="form-container">
      <label for="number">Digite um número para verificar se é Fizz, Buzz ou FizzBuzz:</label>
      <input type="number" name="number" id="inputNumber" />
      <button type="button" id="button">Verificar</button>
    </div>

    <div class="answer-container">
      <h3 class="answer-label">Resposta:</h3>
      <p id="answer"></p>
    </div>

    <hr />

    <div class="legend-container">
      <h3 class="legend-label">Legenda:</h3>
      <p class="legend">
        <span class="legend-fizz">Múltipo de 3: Fizz</span>
        <span class="legend-buzz">Múltipo de 5: Buzz</span>
        <span class="legend-fizzbuzz">Múltipo de 3 e 5: FizzBuzz</span>
        <span class="legend-fizzbuzz">Múltipo de nenhum deles: Retorna o número</span>
      </p>
    </div>

    <div class="author-container">
      <p class="author">
        <span class="author-name"
          >Desenvolvido por <a href="https://github.com/GersonRocha9">Gerson Rocha</a> para a disciplina de Tópicos
          Avançados II ministrada pelo Professor Fernando Carvalho</span
        >
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
